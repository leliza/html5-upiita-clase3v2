<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript</title>	
		<script>
			/*var nombreUsuario =prompt("como te llamas");

			/*declaramos una funcion*/
			function escribir(texto){
				document.write(texto);
			};
			escribir("funciones!!!");
			
			/*declarar funciones anonimas*/
			var funcion_sumar;
			var funcion_multiplicar;
			var resultado =0;
			funcion_sumar =function(a,b){
			resultado = a + b;
			document.write("<p>suma" + resultado + "</p>");
			};	
			funcion_multiplicar = function(a, b){
				resultado = a * b;
				document.write("multimplicacion" + resultado);
			};
			funcion_sumar(2,3);
			/*una funcion que recibecomo parametro otra funcion*/
			var operacion;
			operacion=function(unaFuncion){
				unaFuncion(3,3);
			};
			operacion(funcion_sumar);
			operacion(funcion_multiplicar);
					
		</script>
	</head>
	<body>
		<p>Aprendiendo JavaScript</p>
	</body>
		
</html>
