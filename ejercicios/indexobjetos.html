<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript_Objetos</title>	
		<script>
		/*declarar objetos*/
		var persona = new Object();
		persona.nombre =Lorena;
		persona.apellido =Martinez;
		persona.hablar = function() {
		    document.write("<p>Hola soy Lorena</p>");	
		};
		persona.hablar();
		document.write("<p>nombre:"+ "persona.nombre </p>");
		document.write("<p>apellido:" +"persona.apellido </p>");
		
		/*declarar objetos CON NOTACION JSON, se refiere a (JavaScipt Object Notation)*/
		
		
		</script>
	</head>
	<body>
		<p>Aprendiendo JavaScript</p>
	</body>
		
</html>
